<head>

<link rel="apple-touch-icon" sizes="114x114" href="./public/images/apple-icon-114x114.png">
<link rel="apple-touch-icon" sizes="120x120" href="./public/images/apple-icon-120x120.png">
<link rel="apple-touch-icon" sizes="144x144" href="./public/images/apple-icon-144x144.png">

</head>

<body >
    <a id="randomWikis" href="#"> See </a>
     <div id="container" class="containter-fluid beforeSearch" > 
         <div class="beforeSearch">
          <div class="input-group">
			   <input placeholder="Search Wikipedia" class="searchbox form-control" type="text"  value="" aria-describedby="refresh"/>
			    <span class="input-group-addon"  id="refresh"><i class="fa fa-refresh" aria-hidden="true"></i></span>
		  </div>
		  
         </div>
          <div id="wikiInfo"> </div>
     </div>
    	  <script id="searchResults" type="text/x-handlebars-template">​
	          {{#each query.pages}}
		   	    <div>
			   	     <a href="https://en.wikipedia.org/wiki/{{title}}" target="_blank">
		   	  <h2>{{title}}</h2></a>
				    <div>{{extract}}</div>
				    <div><img src='{{thumbnail.source}}'/></div>
			    </div>
			  {{/each}}
	      </script>

	      <script id="randomResults" type="text/x-handlebars-template">​
	          {{#each wikis}}
		   	    <div><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Guess</a></div>
			  {{/each}}
	      </script>

      <script src="public/js/jquery-3.1.1.min.js"></script>
      <script src="public/js/jquery-ui.min.js"></script>
      <script src="public/js/bootstrap.min.js"></script>
      <script src="public/js/handlebars-v4.0.5.js"></script>
      <script src="https://use.fontawesome.com/222bdb96f4.js"></script>
   <script type="text/javascript" src="public/js/main.js"></script>
</body>

</html>
